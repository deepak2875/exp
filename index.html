<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Content will go here -->
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Expense Tracker</a>
        </nav>
    
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6">
                    <h2>Add Expense</h2>
                    <form id="expense-form">
                        <div class="form-group">
                            <label for="expense-name">Expense Name</label>
                            <input type="text" class="form-control" id="expense-name" required>
                        </div>
                        <div class="form-group">
                            <label for="expense-amount">Amount</label>
                            <input type="number" class="form-control" id="expense-amount" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Expense</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h2>Expenses</h2>
                    <ul id="expense-list" class="list-group">
                        <!-- Expenses will be listed here -->
                    </ul>
                    <h3 class="mt-4">Total: $<span id="total-amount">0.00</span></h3>
                </div>
            </div>
        </div>
    
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted">&copy; 2024 Expense Tracker</span>
            </div>
        </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
